<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>SkyNet's test task (tariffs)</title>
</head>
<body>
<main>
<div class="container variants_container parameters_container">
    <header>
        <h2>Выбор тарифа</h2>
    </header>
    <section class="tariff variants parameters">
        <div class="top">
            <h2 class="title">Тариф "Вода"</h2>
        </div>
        <div class="content">
            <div class="price">
                <div>
                    <span class="pay_period_title">Период оплаты &#8210; </span>
                    <span class="pay_period_months">12 месяцев</span>
                </div>
                <span class="price_count">600</span>
                <span class="price_measurement">&#8381/мес</span>
            </div>
            <div class="package">
                <ul class="package_list">
                    <li>разовый платёж &#8210; <span>5400</span> &#8381</li>
                    <li>со счёта спишется &#8210; <span>5400</span> &#8381</li>
                </ul>
            </div>
            <div class="period">
                <ul class="period_list">
                    <li>вступит в силу &#8210; <span>сегодня</span></li>
                    <li>активно до &#8210; <span>10.01.2017</span></li>
                </ul>
            </div>
        </div>
        <div class="bottom">
            <button type="button" class="bottom_button" onclick="alert(123);">Выбрать</button>
        </div>
    </section>
</div>
</main>
</body>
</html>
